version: '3.8'

services:
  postgres:
    build: .
    container_name: cats-postgres-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-catsdb}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    env_file:
      - .env
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      # Mount a volume for data persistence
      - postgres_data:/var/lib/postgresql/data
      # Mount the SQL script (optional, since it's already copied in Dockerfile)
      - ./create-data.sql:/docker-entrypoint-initdb.d/create-data.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d catsdb"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
